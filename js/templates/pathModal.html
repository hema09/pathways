<div class="modal-header">
	<button type="button" ng-click="cancel()" class="close">&times;</button>
	<div>
	<h3><a href="#" editable-text="path.title" onbeforesave="updatePathway($data)">{{path.title || 'Pathway Title'}}</a></h3>
	</div>
</div>
<div class="modal-body">
	<div class="well">
		<pathway-occupation levels="levels" occupations="occupations"
							show-occ-level="showLevel(occupation)" 
							add-occupation="addOccupation()" 
							remove-occupation="removeOccupation(index)"></pathway-occupation>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-success" ng-click="ok()">Save</button>
	<button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
